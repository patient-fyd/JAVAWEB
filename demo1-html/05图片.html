<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 
        img
            src 定义图片的路径
            title 定义鼠标悬停时提示的文字

     -->
     <img src="img/spring-boot.png" width="300px" title="java" alt="java图片"/>
