<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接标题
        a   
            href 用于定义要跳转的目标资源的地址
                1   完整的url
                2   相对路径
                3   绝对路径
            target 用于定义目标资源的打开方式
                _self   在当前窗口打开目标资源
                _blank  开启新窗口
     -->
    <a href="http://www.baidu.com" target="_blank">百度</a>
</body>
</html>
