<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form  
            action 定义数据的提交地址
                url
                相对路径
                绝对路径

            method 定义数据的提交方式
                GET
                POST
        表单项标签(一定要定义name属性)
            type 输入信息的表单项类型
                text    单行普通文本框
                password 密码框
                submit 提交按钮
                reset 重置按钮
                radio 单选框    checked 默认选中
                    多个单选框只用相同的name的属性值，只能选一个
                checkbox    多选框
                hidden 隐藏域   不显示在页面上，提交时会携带
            textarea    文本域
            select  下拉框
                option 选项

     -->

    <form action="08welcome.html" method="get">
        <!-- 添加表单项标签 -->
        <input type="hidden">
        用户名： <input type="text" name="username"><br>
        密码：   <input type="password" name="password"><br>
        性别：
            <input type="radio" name="gender" value="1" checked> 男
            <input type="radio" name="gender" value="0"> 女
            <br>
        爱好：
            <input type="checkbox" name="hobby" value="1">篮球
            <input type="checkbox" name="hobby" value="2">乒乓球
            <input type="checkbox" name="hobby" value="3">足球
            <input type="checkbox" name="hobby" value="4">羽毛球
            <br>
        个人简介：
            <textarea name="intro" id="" cols="30" rows="10">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus porro veniam neque eveniet iusto sequi excepturi voluptatem fugit aspernatur expedita ipsa, earum amet iure. Culpa rerum odio temporibus qui provident!
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis corporis ex possimus non, unde laborum natus distinctio consectetur blanditiis magnam animi hic totam culpa! Sint nemo enim porro magnam aliquid.lorem
            </textarea>
            <br>
        籍贯：
            <select name="provident" id="">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">广州</option>
                <option value="0" selected>-请选择-</option>
            </select>
            <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
